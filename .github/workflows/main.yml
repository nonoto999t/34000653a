name: Run Script

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python script.py
